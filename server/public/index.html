<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="vendors/jquery-3.3.1.min 2.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Weekend Calculator</h1>
    <div class = "theInputs">
        <input type="number" id = "inputOne">
        <input type="number" id = "inputTwo"><br>
        <button id = "buttonPlus"> + </button>
        <button id = "buttonMinus"> - </button>
        <button id = "buttonMult"> * </button>
        <button id = "buttonDivd"> / </button>
        <button id = "clear">Clear</button>
    </div>
    <table>
            <thead><tr><th>History</th></tr></thead>
            <tbody id="container">
                <!-- games will be appended here by jQuery -->
            </tbody>
        </table>

    
</body>
</html>
